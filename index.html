<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modal to modal</title>
  <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- kensho -->
  <!-- 切り替えボタン -->
  <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal1">切り替えボタン</button>
  <!-- /切り替えボタン -->

  <!-- モーダルウィンドウ外枠1 -->
  <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-label="exampleModalLabel"
    aria-hidden="true">
    <!-- モーダルのダイヤログ本体 -->
    <div class="modal-dialog modal-lg" role="document">
      <!-- モーダルのコンテンツ部分 -->
      <div class="modal-content">
        <!-- モーダルのヘッダー -->
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">モーダルヘッダー部1</h5>
          <!-- 閉じるアイコン -->
          <button type="button" class="close" data-dismiss="modal" aria-label="close">
            <span aria-hidden="true">&times;</span>
          </button>
          <!-- /閉じるアイコン -->
        </div>
        <!-- /モーダルのヘッダー -->
        <!-- モーダルの本文 -->
        <div class="modal-body">
          モーダルの本文が入ります。1
        </div>
        <!-- /モーダルの本文 -->
        <!-- モーダルのフッター -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる1</button>
          <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal2"
            data-dismiss="modal">モーダル2へ</button>
        </div>
        <!-- /モーダルのフッター -->
      </div>
      <!-- /モーダルのコンテンツ部分 -->
    </div>
    <!-- /モーダルのダイヤログ本体 -->
  </div>
  <!-- /モーダルウィンドウ外枠1 -->

  <!-- モーダルウィンドウ外枠2 -->
  <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-label="exampleModalLabel"
    aria-hidden="true">
    <!-- モーダルのダイヤログ本体 -->
    <div class="modal-dialog modal-lg" role="document">
      <!-- モーダルのコンテンツ部分 -->
      <div class="modal-content">
        <!-- モーダルのヘッダー -->
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">モーダルヘッダー部2</h5>
          <!-- 閉じるアイコン -->
          <button type="button" class="close" data-dismiss="modal" aria-label="close">
            <span aria-hidden="true">&times;</span>
          </button>
          <!-- /閉じるアイコン -->
        </div>
        <!-- /モーダルのヘッダー -->
        <!-- モーダルの本文 -->
        <div class="modal-body">
          モーダルの本文が入ります。2
        </div>
        <!-- /モーダルの本文 -->
        <!-- モーダルのフッター -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる2</button>
        </div>
        <!-- /モーダルのフッター -->
      </div>
      <!-- /モーダルのコンテンツ部分 -->
    </div>
    <!-- /モーダルのダイヤログ本体 -->
  </div>
  <!-- /モーダルウィンドウ外枠2 -->
  <!-- /kensho -->
</body>

</html>
